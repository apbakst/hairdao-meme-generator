<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page_title }} - HairDAO</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --bg-dark: #1a1a2e;
            --bg-panel: #16213e;
            --bg-card: #0f3460;
            --bg-input: #0a0a15;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #6a6a7a;
            --accent: #00d9ff;
            --accent-hover: #00f0ff;
            --success: #00c853;
            --border: #2a2a4a;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }
        
        .header {
            background: var(--bg-panel);
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo-text {
            color: var(--text-primary);
        }
        
        .nav-links {
            display: flex;
            gap: 1.5rem;
        }
        
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        
        .nav-links a:hover, .nav-links a.active {
            color: var(--accent);
        }
        
        main {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .meme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .meme-card {
            background: var(--bg-panel);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid var(--border);
        }
        
        .meme-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .meme-card img {
            width: 100%;
            display: block;
        }
        
        .meme-info {
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-card);
        }
        
        .meme-date {
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .download-link {
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .download-link:hover {
            color: var(--accent-hover);
        }
        
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }
        
        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .empty-state a {
            color: var(--accent);
        }
        
        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            margin-top: 4rem;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">
            üíá <span class="logo-text">HairDAO Meme Generator</span>
        </a>
        <nav class="nav-links">
            <a href="/">Create</a>
            <a href="/gallery" class="active">Gallery</a>
        </nav>
    </header>
    
    <main>
        <h2 class="section-title">üñºÔ∏è Generated Memes</h2>
        
        {% if memes %}
        <div class="meme-grid">
            {% for meme in memes %}
            <div class="meme-card">
                <img src="{{ meme.url }}" alt="{{ meme.filename }}" loading="lazy">
                <div class="meme-info">
                    <span class="meme-date">{{ meme.created }}</span>
                    <a href="{{ meme.url }}" download="{{ meme.filename }}" class="download-link">‚¨áÔ∏è Download</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="empty-state">
            <h3>No memes yet!</h3>
            <p>Go <a href="/">create some memes</a> to see them here.</p>
        </div>
        {% endif %}
    </main>
    
    <footer>
        <p>Made with üíö for <a href="https://hairdao.xyz" target="_blank">HairDAO</a></p>
    </footer>
</body>
</html>
